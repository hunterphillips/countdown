   <div class="form-section">
      <div class="control">
         <span class="select">
            <select name="smoke" ng-model="user.smokeRate" required>
               <option value="" selected="selected" disabled>Cigarettes per day</option>
               <option value="1">None</option>
               <option value=".97">Up to 10</option>
               <option value=".93">Up to 20</option>
               <option value=".89">Over 30</option>
            </select>
         </span>
      </div>
   </div>

   <div class="form-section">
      <div class="control bmi">
         <input class="input" type="number" placeholder="Height" ng-model="height">
      </div>
      <label class="label bmi-label">inches</label>

      <div class="control bmi">
         <input class="input" type="number" placeholder="Weight" ng-model="weight">
      </div>
      <label class="label bmi-label">lbs</label>
      <span class="optional">- optional</span>
   </div>

   <div class="form-section">
      <div class="control">
         <span class="select exercise-select">
            <select name="exercise" ng-model="exerciseInput">
               <option value="" selected="selected" disabled>Exercise</option>
               <option value=".99">Less than 2 hours per week</option>
               <option value="1.03">2 - 4 hours</option>
               <option value="1.06">Over 4 hours</option>
            </select>
         </span>
         <span class="optional">- optional</span>
      </div>
   </div>

   <div class="form-section">
      <div class="submit-div">
         <button class="button submit" ng-click="getYearsLeft()" ng-disabled="!userForm.$valid">Submit</button>
         <span ng-show="!userForm.$valid">*Please fill in all required fields</span>
      </div>
   </div>

</form>

<div class="clock-wrap" ng-hide="!displayClock">
   <div class="clock" ng-repeat="clock in clocksCopy">
      <span class="clock-name">{{clock.name}}</span>
      <div class="clockSegment" ng-show="showYears">
         <span class="years">{{clock.years}}</span>
         <label for="">Years</label>
      </div>
      <span class="colon" ng-show="showYears">:</span>

      <div class="clockSegment">
         <span class="days">{{clock.days}}</span> 
         <label for="">Days</label>
      </div>
      <span class="colon">:</span>

      <div class="clockSegment"> 
         <span class="hours">{{clock.hours}}</span>
         <label for="">Hours</label>
      </div>
      <span class="colon">:</span>

      <div class="clockSegment">
         <span class="minutes">{{clock.minutes}}</span>
         <label for="">Minutes</label>
      </div>
      <span class="colon">:</span>
      
      <div class="clockSegment">
         <span class="seconds">{{clock.seconds}}</span>
         <label for="">Seconds</label>
      </div>

      <div class="clock-tools">
         <a class="button is-danger is-outlined removeClock" ng-click="removeClock()">x</a>
         <span class="icon calender-icon" ng-click="toggleDate()">
            <i class="far fa-calendar-alt"></i>
         </span>
      </div>
   </div>

   <div class="clockWrap-tools">
      <label class="checkbox yrs-checkbox">
         <input type="checkbox" ng-model="showYears"> Show Years
      </label>
      <span class="icon chart-icon" ng-click="toggleModal()">
         <i class="far fa-chart-bar"></i>
      </span>
      <a class="button is-primary is-outlined addClock" ng-click="addClock()">+</a>
   </div>

   <div class="modal clock-modal">
      <div class="modal-background"></div>
      <div class="modal-content chart-wrap">
         <canvas class="life-chart chart chart-bar" chart-data="data" 
         chart-labels="labels" legend="true" chart-series="series" chart-options="options" chart-colors="colors">
         </canvas>
      </div>
      <p>* Maximize your longevity by abstaining from smoking and living an active lifestyle.</p>
      <button class="modal-close is-large" aria-label="close" ng-click="toggleModal()"></button>
   </div>

   <div class="modal calender-modal">
      <div class="modal-background"></div>
      <div class="modal-content calender-content">
         <img src="./images/tombstone.png" alt="">
         <h3>{{graveName}}</h3>
         <p>{{endDate}}</p>
      </div>
      <button class="modal-close is-large" aria-label="close" ng-click="toggleDate()"></button>
   </div>
</div>
